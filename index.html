    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              om: {
                burgundy: '#3d0a14',
                emerald: '#042116',
                chocolate: '#1c140d',
                brass: '#a37e2c',
                gold: '#c5a059',
                cream: '#f5f2e8',
                black: '#050505',
                mahogany: '#2d1a12',
              },
              royal: {
                bg: '#050a08',
                gold: '#d4af37',
                'gold-light': '#f8f3e6',
                ivory: '#fdfbf7',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              playfair: ['"Playfair Display"', 'serif'],
              cinzel: ['"Cinzel"', 'serif'], 
            },
            backgroundImage: {
              'felt-texture': "url('https://www.transparenttextures.com/patterns/felt.png')",
              'gold-gradient': "linear-gradient(135deg, #8a6e2f 0%, #c5a059 50%, #8a6e2f 100%)",
            },
            animation: {
              'slow-pan': 'slow-pan 40s linear infinite',
              'shimmer': 'shimmer 2.5s infinite linear',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              'slow-pan': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' }
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {

        margin: 0;

        height: 100%;

          linear-gradient(45deg, #26190f 25%, transparent 25%), 
          linear-gradient(-45deg, #26190f 25%, transparent 25%),

          linear-gradient(-45deg, transparent 75%, #26190f 75%);
        background-size: 60px 60px;
        opacity: 0.1;
      }
      .gold-text {
        background: linear-gradient(to bottom, #f5f2e8, #c5a059, #8a6e2f);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      
      /* Mobile Fixes */

        box-sizing: border-box;
